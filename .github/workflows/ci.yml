name: CI - Build, Push, Bump Tag
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  packages: write

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Tests
        run: |
          cd app
          go test ./...

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR (via GITHUB_TOKEN)
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build image
        run: |
          docker build -f docker/Dockerfile -t ghcr.io/${{ github.repository_owner }}/go-web-app:${{ github.sha }} .
          docker tag ghcr.io/${{ github.repository_owner }}/go-web-app:${{ github.sha }} ghcr.io/${{ github.repository_owner }}/go-web-app:dev

      - name: Push image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/go-web-app:${{ github.sha }}
          docker push ghcr.io/${{ github.repository_owner }}/go-web-app:dev

      - name: Bump Helm dev tag to current SHA
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          sed -i "s/^  tag: \".*\"/  tag: \"${SHORT_SHA}\"/" helm/go-web-app/env/values-dev.yaml
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add helm/go-web-app/env/values-dev.yaml
          git commit -m "ci: bump dev image tag to ${SHORT_SHA}" || echo "No changes"
          git push
